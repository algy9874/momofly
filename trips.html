<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momofly</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/search_focus.css" type="text/css">
    <link rel="stylesheet" href="css/create_order_form.css" type="text/css">
    <link rel="stylesheet" href="css/message.css" type="text/css">
    <link rel="stylesheet" href="css/txtStyle.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        .flex-1 {
            flex: 1;
        }
    </style>

</head>

<body>
    <import src="module/show_order_detail.html"></import>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Begin -->
    <import src="module/offcanvas.html"></import>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <import src="module/header.html"></import>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>旅行</h4>
                        <div class="breadcrumb__links">
                            <a href="./index.html">主頁</a>
                            <span>建立行程</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- travel Begin -->
    <div class="container-sm">
        <div class="my-2 card">
            <div class="card-body">
                <h5 class="card-title">添加您的行程</h5>
                <div class="row">
                    <div class="col-sm">
                        <!-- Origin -->
                        <div class="mb-2">
                            <label id="origin-label" for="origin-input" class="form-label">起點</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi-pin-map"></i> </span>
                                <input type="text" class="form-control" list="origin-options" id="origin-input"
                                    placeholder="Location" aria-describedby="origin-label" />
                                <datalist id="origin-options"></datalist>
                            </div>
                        </div>
                        <!-- end Origin -->
                    </div>
                    <div class="col-sm">
                        <!--  Destination -->
                        <label id="stination-label" for="destination-input" class="form-label">目的地</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi-pin-map-fill"></i> </span>
                            <input type="text" class="form-control" list="destination-options" id="destination-input"
                                placeholder="Location" aria-describedby="destination-label" />
                            <datalist id="destination-options"></datalist>
                        </div>
                    </div>
                    <!-- end Destination -->


                </div>
                <div class="row">
                    <div class="mb-2 col">
                        <div class="h-100 card">
                            <div class="card-body">
                                <h5 class="card-title">日期</h5>
                                <div class="mb-2">
                                    <select id="flight-type-select" class="nice-select wide"
                                        aria-describedby="flight-type-label">
                                        <option value="one-way">單程</option>
                                        <option value="round-trip">往返</option>
                                    </select>

                                </div>
                                <div id="departure-date" class="mb-2"></div>
                                <div id="return-date" class="mb-2"></div>

                                <!-- ... -->
                                <div id="departure-date" class="mb-2">
                                    <label id="departure-date-label" for="departure-date-input"
                                        class="form-label">出發日期</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi-calendar"></i></span>
                                        <input type="date" class="form-control" id="departure-date-input"
                                            aria-describedby="departure-date-label" />
                                    </div>
                                </div>
                                <!-- ... -->
                                <!-- ... -->
                                <div id="return-date" class="mb-2">
                                    <label id="return-date-label" for="return-date-input" class="form-label">回程日期</label>
                                    <div class="input-group" id="input-group1">
                                        <span class="input-group-text"><i class="bi-calendar-fill"></i> </span>
                                        <input type="date" class="form-control" id="return-date-input"
                                            aria-describedby="return-date-label" />
                                    </div>
                                </div>
                                <!-- ... -->
                            </div>

                        </div>

                    </div>
                    <button id="add-button" class="w-100 btn btn-primary">
                        添加行程
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- travel End -->




    <!-- Footer Section Begin -->
    <import src="module/footer.html"></import>
    <!-- Footer Section End -->

    <!-- Search Begin -->
    <import src="module/search_focus.html"></import>
    <!-- Search End -->
    <!-- Js Plugins -->
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/last_loading.js"></script>
    <script src="js/search.js"></script>
    <script src="js/order_detail.js" type="module"></script>
    <script src="js/logout.js" type="module"></script>
    <script src="js/shop.js" type="module"></script>
    <script src="js/travel.js"></script>



</body>

</html>
