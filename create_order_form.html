<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Momofly</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/txtStyle.css" type="text/css">
    <link rel="stylesheet" href="css/search_focus.css" type="text/css">

</head>

<body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
        <div class="loader"></div>
    </div> -->

    <!-- Offcanvas Menu Begin -->
    <import src="module/offcanvas.html"></import>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <import src="module/header.html"></import>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Order</h4>
                        <div class="breadcrumb__links">
                            <a href="./index.html">主頁</a>
                            <a href="./shop.html">建立訂單</a>
                            <span>訂單資料</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <form class="w3l-simple-contact-form2" action="success_create_order.html" method="get" class="signin-form">
        <div class="section-gap">
            <div class="wrapper">
            <div class="form-inner-cont" id="order-information">
                <h4 class="txt-style-title create-order-title">1.訂單資料</h4>
                <div class="form-input">
                    <label for="w3lName">產品網站</label>
                    <input type="text" name="oc-link" id="oc-product-link" placeholder="產品相關網站超連結(必須填寫)" required="" />
                </div>
                <div class="form-input">
                    <label for="w3lName">產品名稱</label>
                    <input type="text" name="oc-name" id="oc-product-name" placeholder="產品名稱(必須填寫)" required="" />
                </div>
                <div class="form-input">
                    <label for="w3lSender">產品類別</label>
                    <select class="oc-product-select" name="oc-type" id="oc-product-type" required="">
                        <option class="option-item" value="">請選擇產品類別</option>
                        <option class="option-item" value="電子">電子</option>
                        <option class="option-item" value="玩具">玩具</option>
                        <option class="option-item" value="廁所">廁所</option>
                        <option class="option-item" value="保健">保健</option>
                        <option class="option-item" value="家居">家居</option>
                        <option class="option-item" value="戶外">戶外</option>
                        <option class="option-item" value="食品">食品</option>
                        <option class="option-item" value="其他">其他</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="w3lSender">產品數量</label>
                    <input type="number" class="oc-number-box" name="oc-quantity" id="oc-product-quantity" placeholder="產品數量(必須填寫)" maxlength="4" required="" />
                    </div>
                <div class="form-input">
                    <label for="w3lSubject">產品價錢</label>
                    <input type="number" step="0.001" class="oc-number-box" name="oc-price" id="oc-product-price" placeholder="產品價錢(必須填寫) " required="" />
                </div>
                <div class="form-input">
                    <label for="w3lSender">訂單顯示用戶名稱</label>
                    <input type="text" name="oc-display-name" id="oc-product-user-name" placeholder="顯示用戶名稱(可選擇填寫)" />
                </div>
                <div class="next-page-btn btn" id="order-information-btn">下一頁</div>
    
            </div>
            <div class="form-inner-cont" id="order-detali">
                <h4 class="txt-style-title create-order-title">2.訂單詳情</h4>
                <div class="form-input">
                    <label for="w3lSubject">接收產品地址</label>
                    <input type="text" name="oc-receive-address" id="oc-receive-product-address" placeholder="接收產品地址(必須填寫)" required="" />
                </div>
                <div class="form-input">
                    <label for="w3lSubject">購買地址</label>
                    <input type="text" name="oc-purchase-address" id="oc-purchase-product-address" placeholder="購買地址(必須填寫)" required="" />
                </div>
                <div class="form-input">
                    <label for="w3lSender">產品圖片</label>
                    <input type="file" name="oc-image" id="oc-product-image"/>
                    </div>
                <div class="form-input">
                    <label for="w3lMessage">產品詳情</label>
                    <textarea name="oc-details" id="oc-product-details" placeholder="產品備註/描述"></textarea>
                </div>
                <div class="next-page-btn btn" id="order-information-back">返回</div>
                <div class="next-page-btn btn" id="order-detali-btn">下一頁</div>
            </div>
                <div class="form-inner-cont" id="order-about">
                <h4 class="txt-style-title create-order-title">3.相關資訊</h4>
                <div class="form-input">
                    <label for="w3lSubject">可獲報酬</label>
                    <input type="number" step="0.001" class="oc-number-box" name="oc-remuneration" id="oc-product-remuneration" placeholder="報酬(必須填寫)" maxlength="4" required="" />
                </div>
                <div class="form-input">
                    <label for="w3lSender">貨幣</label>
                    <select name="oc-currency" class="oc-product-select" id="oc-product-currency" required="">
                        <option class="option-item" value="">請選擇貨幣</option>
                        <option class="option-item" value="HKD">HKD</option>
                        <option class="option-item" value="USD">USD</option>
                        <option class="option-item" value="EUR">EUR</option>
                    </select>
                </div>
                <div class="next-page-btn btn" id="order-detali-back">返回</div>
                <button type="submit" class="btn">提交</button>
            </div>
            </div>
        </div>
        <div class="section-gap" id="order-user-information">
            <div class="wrapper">
            <div class="form-inner-cont">
                <div class="form-input">
                    <input type="text" name="oc-id" id="oc-user-id" readonly="true" value=""/>
                </div>
                <div class="form-input">
                    <input type="text" name="oc-user-email" id="oc-email" readonly="true" value=""/>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!-- Shop Section End -->

    <!-- Footer Section Begin -->
    <import src="module/footer.html"></import>
    <!-- Footer Section End -->

    <!-- Search Begin -->
    <import src="module/search_focus.html"></import>

    <!-- Js Plugins -->
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/last_loading.js"></script>
    <script src="js/search.js"></script>
    <script src="js/logout.js" type="module"></script>
    <script src="js/order.js"></script>

</body>

</html>
